<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meow.io | The Cat Network</title>
    <style>
        /* --- CSS Variables --- */
        :root {
            --bg-color: #000000;
            --surface-color: #111111;
            --accent-color: #3742fa; /* Electric Blue */
            --text-main: #ffffff;
            --text-muted: #888888;
            --font-stack: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-stack);
            background-color: var(--bg-color);
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
        }

        a { text-decoration: none; color: inherit; transition: 0.2s; }

        /* --- Minimal Header --- */
        header {
            padding: 25px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        .brand span { color: var(--accent-color); }

        .social-link {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 500;
        }
        .social-link:hover { color: var(--text-main); }

        /* --- Hero --- */
        .hero {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 5rem;
            font-weight: 800;
            letter-spacing: -2px;
            line-height: 1;
            background: linear-gradient(to bottom right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .hero p {
            color: var(--text-muted);
            font-size: 1.25rem;
            max-width: 500px;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .btn-primary {
            background-color: var(--text-main);
            color: var(--bg-color);
            padding: 15px 35px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1rem;
        }
        .btn-primary:hover { transform: scale(1.05); }

        /* --- Masonry Grid --- */
        .feed { padding: 50px 8%; }
        
        .grid-header {
            display: flex;
            justify-content: space-between;
            align-items: end;
            margin-bottom: 30px;
            border-bottom: 1px solid #222;
            padding-bottom: 20px;
        }

        .grid-header h2 { font-size: 1.5rem; font-weight: 600; }
        .grid-header span { color: var(--accent-color); font-family: monospace; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .post {
            background: var(--surface-color);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .post:hover { transform: translateY(-5px); }

        .post img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            opacity: 0.9;
            transition: opacity 0.3s;
        }
        .post:hover img { opacity: 1; }

        .meta {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        footer {
            text-align: center;
            padding: 60px 20px;
            color: #333;
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 3.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">meow<span>.io</span></div>
        <a href="https://instagram.com" class="social-link">@meow.io</a>
    </header>

    <section class="hero">
        <h1>Connect.<br>Share.<br>Purr.</h1>
        <p>The minimalistic network for the internet's most sophisticated felines.</p>
        <a href="https://instagram.com" class="btn-primary">Open App (Instagram)</a>
    </section>

    <section class="feed">
        <div class="grid-header">
            <h2>Trending</h2>
            <span>‚óè Live Feed</span>
        </div>
        <div class="grid">
            <div class="post">
                <img src="https://placekitten.com/500/500" alt="Cat">
                <div class="meta"><span>meow.io</span><span>2m ago</span></div>
            </div>
            <div class="post">
                <img src="https://placekitten.com/501/501" alt="Cat">
                <div class="meta"><span>meow.io</span><span>15m ago</span></div>
            </div>
            <div class="post">
                <img src="https://placekitten.com/502/502" alt="Cat">
                <div class="meta"><span>meow.io</span><span>1h ago</span></div>
            </div>
        </div>
    </section>

    <footer>
        <p>meow.io &copy; 2026. Designed in Kerala.</p>
    </footer>

</body>
</html>
